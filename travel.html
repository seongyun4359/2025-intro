<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel - 천성윤</title>
    <link rel="stylesheet" href="./style/travel-style.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>My Travel</h1>
        <nav>
          <ul class="nav-links">
            <li><a href="index.html" class="nav-button">Main</a></li>
            <li><a href="study.html" class="nav-button">Study</a></li>
            <li><a href="about.html" class="nav-button">About</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="destination-grid">
        <!-- 프랑스 섹션 -->
        <div class="destination-card france">
          <div class="card-overlay">
            <h2>France</h2>
            <p>파리의 낭만과 예술을 느끼다</p>
          </div>
          <div class="image-slider">
            <img src="./assets/images/travel/france/1.png" alt="France 1" />
            <img src="./assets/images/travel/france/2.png" alt="France 2" />
            <img src="./assets/images/travel/france/3.png" alt="France 3" />
          </div>
        </div>

        <!-- 스위스 섹션 -->
        <div class="destination-card swiss">
          <div class="card-overlay">
            <h2>Swiss</h2>
            <p>알프스의 장엄함을 마주하다</p>
          </div>
          <div class="image-slider">
            <img src="./assets/images/travel/swiss/1.png" alt="Swiss 1" />
            <img src="./assets/images/travel/swiss/2.png" alt="Swiss 2" />
            <img src="./assets/images/travel/swiss/3.png" alt="Swiss 3" />
          </div>
        </div>

        <!-- 일본 섹션 -->
        <div class="destination-card japan">
          <div class="card-overlay">
            <h2>Japan</h2>
            <p>전통과 현대가 공존하는 나라</p>
          </div>
          <div class="image-slider">
            <img src="./assets/images/travel/japan/1.png" alt="Japan 1" />
            <img src="./assets/images/travel/japan/2.png" alt="Japan 2" />
            <img src="./assets/images/travel/japan/3.png" alt="Japan 3" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
